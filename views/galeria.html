    <title>Galería</title>
    <link rel="stylesheet" href="../Css/estilos.css">
    <style>
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .galeria img {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
